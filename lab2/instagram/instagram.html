<!DOCTYPE html>
<html lang="en">
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section class="section">
		<div class="image">
			<img src="img/mobile-ph.png" alt="image" class="img">
		</div>
		<div class="body_container">
			<div class="registration_container">
				<img src="img/logo.png" alt="logo" class="logo">
				<div class="input">
					<input type="text" placeholder="Phone number, username, or email">
					<input type="password" placeholder="Password">
				</div>
				<div class="button">
					<a href="#">Log In</a>
				</div>
				<div class="line">
					<div class="line1"></div>
					<div class="or">or</div>
					<div class="line1"></div>
				</div>
				<div class="facebook">
					<img src="img/facebook.png" alt="facebook logo" class="facebook_logo">
					<a href="http://facebook.com">Log in with Facebook
					</a>
				</div>
				<div class="password_issue">
					<a href="#">Forgot password?</a>
				</div>
			</div>
			<div class="registration_container">
				<div class="sign">
					<p>
					Don't have an account?<a href="#"> Sign up</a>
					</p>
				</div>
			</div>
			<div class="add">
				<div>
					<p>Get the app.</p>
				</div>
				<div class="strLogo">
					<img src="img/appstr-googleplay.png" alt="store">
				</div>
			</div>
		</div>
	</section>
	<footer>
            <div class="link">
                <nav class="footer-nav">
                    <ul>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                        <li>
                            <a href="#">Press</a>
                        </li>
                        <li>
                            <a href="#">API</a>
                        </li>
                        <li>
                            <a href="#">Jobs</a>
                        </li>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Directory</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer_logo">
                    	&#169; 2020 Instagram
                </div>
            </div>
        </footer>
</body>
</html>
